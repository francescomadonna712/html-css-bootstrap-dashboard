<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header>
        <!-- navbar -->
        <nav class="navbar bg-body-tertiary d-flex justify-content-start flex-nowrap">
            <div class="container-fluid d-flex justify-content-start mx-0">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="150" height="24" class="d-inline-block align-text-top">
                </a>

                <form class="d-flex col-sm me-0 " role="search">
                    <div class="col-11">
                        <input class="form-control me-2" type="search"
                            placeholder="&#x1F50D Prova a cercare: lezioni di laravel" aria-label="Search">
                    </div>
                    <div class="ps-3">
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- menu left -->
        <div class="container-fluid d-flex  mx-0 px-0">
            <div class=" box  justify-content-end flex-column ">
                <div class="my-2"><i class="fa-solid fa-house"></i> <span class="ms-2">Home</span></div>
                <div class="my-2"><i class="fa-solid fa-chart-simple"></i> <span class="ms-2">Stats</span></div>
                <div class="my-2"><i class="fa-solid fa-signal"></i> <span class="ms-2">Signal</span></div>
                <div class="my-2 mt-auto "><i class="fa-solid fa-gear"></i> <span class="ms-2">admin</span></div>
            </div>
            <div class="container-fluid">
                <div class="row my-blu flex-wrap">
                    <div class="col-6 d-flex flex-row flex-wrap pt-3">
                        <h2 class="d-flex align-items-center ">Boolean </h2>
                        <h5 class="d-flex align-items-center mx-3">
                            <span class="badge d-inline-block btn-blu rounded-pill ">piano blaze</span>
                        </h5>
                        <h5 class="d-flex align-items-center mx-3">
                            <span class="badge d-inline-block btn-blu rounded-pill ">3 app</span>
                        </h5>
                    </div>

                    <div class="col-3 ">
                        <p class="pt-3">Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-2">125</p>
                    </div>
                    <div class="col-3 pt-3">
                        <span class="">Nuovo Studente</span>
                        <a class="btn btn-outline-light ms" data-bs-toggle="offcanvas" href="#offcanvasExample"
                            role="button" aria-controls="offcanvasExample">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>









    <footer>

    </footer>

</body>

</html>
